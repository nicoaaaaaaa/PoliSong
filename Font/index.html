<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PoliSong - Pruebas</title>

</head>
<body>

<nav>
    <a href="registro.html">Registro</a>
    <a href="login.html">Login</a>

    <a href="vendedor.html">Panel Vendedor</a>

<h1>Pruebas de Registro e Inicio de Sesión</h1>

<section>
    <h2>Registro</h2>
    <form id="registroForm">
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="text" name="contraseña" placeholder="Contraseña" required>
        <button type="submit">Registrar</button>
    </form>
</section>

<section>
    <h2>Login</h2>
    <form id="loginForm">
        <input type="email" name="correo" placeholder="Correo" required>
        <input type="text" name="contraseña" placeholder="Contraseña" required>
        <button type="submit">Iniciar sesión</button>
    </form>
</section>

<hr>

<button id="mostrarUsuarios">Ver usuarios registrados</button>

<table id="tablaUsuarios" border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Correo</th>
      <th>Rol</th>
    </tr>
  </thead>
  <tbody>
    <!-- Aquí se insertan las filas dinámicamente -->
  </tbody>
</table>

<button id="borrarTodosUsuarios"> Borrar Todos los Usuarios</button>

<h3>Eliminar usuario por ID</h3>
<input type="number" id="idEliminar" placeholder="ID del usuario">
<button id="btnEliminarUsuario">Eliminar</button>

<pre id="resultado"></pre>

<script src="js/app.js"></script>

</body>
</html>
