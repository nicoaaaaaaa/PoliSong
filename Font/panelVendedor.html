<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Vendedor</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

<nav>
    <a href="catalogo.html">Catálogo</a>
    <a href="panelVendedor.html">Panel Vendedor</a>
</nav>

<h1>Publicar Vinilo o Cancion</h1>

<button id="cambiarRol">Cambiar a vendedor</button>

<form id="nuevoViniloForm">
    <input type="text" name="nombre" placeholder="Nombre del vinilo" required>
    <input type="text" name="artista" placeholder="Artista" required>
    <input type="number" name="year" placeholder="Año" required>
    <input type="text" name="genero" placeholder="Género" required>

    <input type="number" name="precio" placeholder="Precio" step="0.01" required>
    <input type="number" name="stock" placeholder="Stock" required>

    <textarea name="descripcion" placeholder="Descripción"></textarea>

    <button type="submit">Publicar</button>
</form>

<hr>

<form id="nuevoMp3Form">
    <input type="text" name="nombre" placeholder="Nombre de la Cancion" required>
    <input type="text" name="artista" placeholder="Artista" required>
    <input type="number" name="year" placeholder="Año" required>
    <input type="text" name="genero" placeholder="Género" required>

    <input type="number" name="precio" placeholder="Precio" step="0.01" required>
    <input type="file" name="archivoUrl" placeholder="Mp3" required>

    <button type="submit">Publicar</button>
</form>

<script src="js/panelVendedor.js"></script>
</body>
</html>
